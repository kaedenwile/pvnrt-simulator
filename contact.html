<!DOCTYPE html>

<head>

    <title>Contact</title>

<body>

<div id="everything">
    <div id="everythingStretchyWrapper">
        <div id="header">
            <div id="title">PVnRT</div>
        </div>
        <div id="blockWrapper">
            <div class="blockTextWrapper" id="centeredTextWrapper">

                <p>If you have any questions regarding the PVNRT simulator, or the PVNRT suite, please do not hesitate to contact us. Simply fill out the field below and we'll be back to you in a jiff.</p>

                    <form action="">
                        <div class="fieldWrapper">
                            <input type="text" name="name" value="Name"><br>
                        </div>
                        <div class="fieldWrapper">
                            <input type="text" name="email" value="Email"><br>
                        </div>
                        <input id="submitButton" type="submit" value="Contact Us">
                    </form>
                </div>
            </div>
        </div>
        <div class="footer" id="stickyfooter">
            <div class="footerButton" onclick="location.href='index.html';">Simulator</div>
            <div class="footerButton" onclick="location.href='howto.html';">How to Use</div>
            <div class="footerButton activeButton">Contact</div>
            <div class="footerButton" onclick="location.href='About.html';">About</div>
            <div class="footerButton">Donate</div>
            <div class="footerButton">Get Corkboard</div>
            <div class="footerButton">Built by Kilometer Creative LLC</div>
        </div>
    </div>
</div>
