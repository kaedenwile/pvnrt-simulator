<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="support.css">
</head>
<body>

<div id="everything">
    <div id="everythingStretchyWrapper">
        <div id="header">
            <div id="title">PVnRT</div>
        </div>
        <div id="blockWrapper">
            <div class="blockTextWrapper" id="centeredTextWrapper">
                <h1>Contact</h1>
                <p id="contactText">If you have any questions regarding the PVNRT simulator, or the PVNRT suite, please do not hesitate to contact us. Simply fill out the fields below and we'll be back to you in a jiff.</p>
                <div id="contactForm">
                    <form action="">
                        <div class="fieldWrapper">
                            <input type="text" name="name" placeholder="Name"><br>
                        </div>
                        <div class="fieldWrapper">
                            <input type="text" name="email" placeholder="Email"><br>
                        </div>
                        <div class="fieldWrapper">
                            <input type="text" name="comment" placeholder="Comment or Question"><br>
                        </div>
                        <input id="submitButton" type="submit" value="Submit" onclick="submitMail()">
                    </form>
                </div>
                <p id="thankYou"></p>
            </div>
        </div>
        <div class="footer" id="stickyfooter">
            <div class="footerButton" onclick="location.href='simulator.html';">Simulator</div>
            <div class="footerButton" onclick="location.href='howto.html';">How to Use</div>
            <div class="footerButton activeButton">Contact</div>
            <div class="footerButton" onclick="location.href='about.html';">About</div>
            <div class="footerButton">Donate</div>
            <div class="footerButton">Get Corkboard</div>
            <div class="footerButton">Built by Kilometer Creative LLC</div>
        </div>
    </div>
</div>

<script>
    function submitMail() {
        var mailForm = document.getElementById("contactForm");
        mailForm.parentNode.removeChild(mailForm);

        var thankYouNode = document.createElement("p");
        var thankYouText = document.createTextNode("Thank you for contacting us!");
        thankYouNode.appendChild(thankYouText);
        document.getElementById("thankYou").appendChild(thankYouNode);

        var thankYouLink = document.createElement("a");
        thankYouLink.href = "simulator.html";
        var thankYouLinkText = document.createTextNode("Return to Simulator");
        thankYouLink.appendChild(thankYouLinkText);
        document.getElementById("thankYou").appendChild(thankYouLink);
    }

</script>

</body>
</html>
